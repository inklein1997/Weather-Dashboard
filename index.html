<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href=./assets/css/reset.css>
        <!-- Bootstrap v5.1 CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
        <link rel="stylesheet" href=./assets/css/style.css>
        <title>Weather Dashboard</title>
    </head>
    <body>
        <header class="bg-primary bg-gradient text-center py-5 text-white mb-3">
            <h1>Weather Dashboard</h1>
        </header>
        <main>
            <div class="container-fluid">
                <div class="d-flex">
                    <aside class="d-grid container col-3 gap-3 vstack">
                        <form class="d-block">
                            <div>
                                <label for="cityInput" class="form-label  fs-2">Search for a City</label>
                                <input type="text" class="form-control" id="cityInput" placeholder="San Diego">
                            </div>
                            <br>
                            <input type="submit" class="w-100 btn btn-dark" id="submitCityInput"></button>
                            <hr>
                            <div class="vstack gap-2" id="previousSearchList"></div>
                        </form>
                        <!-- add location buttons here -->
                    </aside>
                    <section class="container row"></section>
                </div>
            </div>
        </main>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
    crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</html>
